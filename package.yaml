name:                EchoBot
version:             0.1.0.0
github:              "GooseDB/EchoHaskellBot"
license:             BSD3
author:              "GooseDB"
maintainer:          "GooseDB@yandex.com"

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- req >= 2.0.1
- aeson
- text
- http-client >= 0.6.1
- bytestring
- aeson-casing
- http-api-data


executables:
  EchoBot-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  EchoBot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
